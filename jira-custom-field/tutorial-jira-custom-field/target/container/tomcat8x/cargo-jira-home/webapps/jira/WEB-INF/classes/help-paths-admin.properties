## This is one of two files that are used for JIRA help links:
## help-paths-user.properties - contains links related to user functionality in JIRA, e.g. JQL
## help-paths-admin.properties - contains links related to admin functionality in JIRA, e.g. Connecting JIRA to a database
## The help links in this file are used by JIRA Core, JIRA Software, and JIRA Service Desk. 
## This is done by setting the url-prefix and url-prefix.ondemand so that it points to the right product's docs.
## See https://extranet.atlassian.com/display/TECHWRITING/JIRA+help+links+-+redirects

## At a minimum, this file must contain
## url-prefix, url-suffix, default.url, default.alt, default.title
## All other keys must have at least a '.url' and can optionally have a title and alt.
## Note, some properties have been intentionally left blank, so that it opens the home page of space

## ${docs.version} inside url-prefix gets replaced in runtime with current value of jira.docs.version property
## which in turn is calculated based on JIRA project version (064 for JIRA 6.4, 070 for JIRA 7.0 and so on)

# Note regarding OnDemand URLs: if the OnDemand dark feature has been
# enabled *by a system property* (i.e. using a -D options) then the
# HelpUtil will try to use the property "XXX.ondemand" when asked for
# the value for XXX. Only if this does not exist is the "XXX" value used.
# They are already specified in the help-paths.property file.

## REQUIRED FIELDS
url-prefix=https://docs.atlassian.com/jira/jadm-docs-${docs.version}/
url-prefix.ondemand=https://confluence.atlassian.com/display/ADMINJIRACLOUD/

default.url=
default.url.ondemand=
default.alt=Get help!
default.title=Documentation

# This is required to distinguish from the 'user' default url. We use this link to render the admin help link
# in the main header dropdown.
admin_default.url=
admin_default.url.ondemand=
admin_default.alt=Get help!
admin_default.title=Documentation

# This link is also used in the main header help drodpown.  It's an additional cloud admin help link that has a
# different base url than the other admin links here, which is why it's included with an absolute URL.
cloud_admin_default.url=https://confluence.atlassian.com/display/Cloud
cloud_admin_default.url.ondemand=https://confluence.atlassian.com/display/Cloud

